<form action="" method="POST">
  {% csrf_token %} {% for field in form %}
  <div>
    <p>
      {{ field.label }}: <br />
      {{ field }}
    </p>

    {% for error in field.errors %}
    <small style="color: red">{{ error }}</small>
    {% endfor %}
  </div>
  {% endfor %}
  <button
    style="
      background-color: #3f6b24;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: 'Lobster Two', cursive;
      font-size: 18px
    "
    type="submit"
  >
    {{button}}
  </button>
</form>
